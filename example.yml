# Example output YAML file
# This file shows the structure of the YAML metadata generated by the layer extractor
# Filenames are based on folder structure: FolderName--SubFolder--LayerName.png
# Folders and layers starting with # are ignored
# Folders and layers starting with [T] are toggles (widgets)

source_file: example.psb
document_width: 1920
document_height: 1080
layers:
  - filename: Background.png
    name: Background
    original_name: Background
    original_folder_path: []
    x: 0
    y: 0
    width: 1920
    height: 1080
  - filename: UI--Logo.png
    name: Logo
    original_name: Logo
    original_folder_path:
    - UI
    x: 100
    y: 150
    width: 500
    height: 300
  - filename: UI--Text_Layer.png
    name: Text Layer
    original_name: Text Layer
    original_folder_path:
    - UI
    x: 200
    y: 500
    width: 800
    height: 100
  - filename: LED_Indicator.png
    name: LED_Indicator
    original_name: '[T]LED_Indicator'
    original_folder_path: []
    x: 1700
    y: 50
    width: 100
    height: 100
  - filename: Controls--Button1.png
    name: Button1
    original_name: Button1
    original_folder_path:
    - '[T]Controls'
    x: 300
    y: 800
    width: 200
    height: 100
  - filename: Controls--Button2.png
    name: Button2
    original_name: Button2
    original_folder_path:
    - '[T]Controls'
    x: 550
    y: 800
    width: 200
    height: 100
widgets:
  LED_Indicator:
  - LED_Indicator.png
  Controls:
  - Controls--Button1.png
  - Controls--Button2.png
