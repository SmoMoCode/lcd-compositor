# Example output YAML file
# This file shows the structure of the YAML metadata generated by the layer extractor
# Filenames are based on folder structure: FolderName--SubFolder--LayerName.png
# Folders and layers starting with # are ignored
# Special folder prefixes: [T] for toggles, [D:7]/[D:7p] for digits, [N] for numbers, [R] for ranges

source_file: example.psb
document_width: 1920
document_height: 1080
layers:
  - filename: Background.png
    name: Background
    x: 0
    y: 0
    width: 1920
    height: 1080
  - filename: UI--Logo.png
    name: Logo
    x: 100
    y: 150
    width: 500
    height: 300
  - filename: UI--Text_Layer.png
    name: Text Layer
    x: 200
    y: 500
    width: 800
    height: 100
widgets:
  StatusLight:
    type: toggle
    layers:
      - UI--StatusLight--light.png
  Speed:
    type: digit
    segments: 7
    has_decimal: false
    layers:
      - Speed--segment_A.png
      - Speed--segment_F.png
      - Speed--segment_B.png
      - Speed--segment_G.png
      - Speed--segment_E.png
      - Speed--segment_C.png
      - Speed--segment_D.png
  Temperature:
    type: digit
    segments: 7
    has_decimal: true
    layers:
      - Temperature--segment_A.png
      - Temperature--segment_F.png
      - Temperature--segment_B.png
      - Temperature--segment_G.png
      - Temperature--segment_E.png
      - Temperature--segment_C.png
      - Temperature--segment_D.png
      - Temperature--decimal.png
  Display:
    type: digit
    segments: 16
    has_decimal: true
    layers:
      - Display--a1.png
      - Display--a2.png
      - Display--f.png
      - Display--h.png
      - Display--i.png
      - Display--j.png
      - Display--b.png
      - Display--g1.png
      - Display--g2.png
      - Display--e.png
      - Display--k.png
      - Display--l.png
      - Display--m.png
      - Display--c.png
      - Display--d1.png
      - Display--d2.png
      - Display--dp.png
  RPM:
    type: number
    digits:
      - name: hundreds
        has_decimal: false
        layers:
          - RPM--hundreds--segment_A.png
          - RPM--hundreds--segment_F.png
          - RPM--hundreds--segment_B.png
          - RPM--hundreds--segment_G.png
          - RPM--hundreds--segment_E.png
          - RPM--hundreds--segment_C.png
          - RPM--hundreds--segment_D.png
      - name: tens
        has_decimal: true
        layers:
          - RPM--tens--segment_A.png
          - RPM--tens--segment_F.png
          - RPM--tens--segment_B.png
          - RPM--tens--segment_G.png
          - RPM--tens--segment_E.png
          - RPM--tens--segment_C.png
          - RPM--tens--segment_D.png
          - RPM--tens--decimal.png
      - name: ones
        has_decimal: false
        layers:
          - RPM--ones--segment_A.png
          - RPM--ones--segment_F.png
          - RPM--ones--segment_B.png
          - RPM--ones--segment_G.png
          - RPM--ones--segment_E.png
          - RPM--ones--segment_C.png
          - RPM--ones--segment_D.png
  Message:
    type: string
    digits:
      - name: char0
        has_decimal: true
        layers:
          - Message--char0--a1.png
          - Message--char0--a2.png
          - Message--char0--f.png
          - Message--char0--h.png
          - Message--char0--i.png
          - Message--char0--j.png
          - Message--char0--b.png
          - Message--char0--g1.png
          - Message--char0--g2.png
          - Message--char0--e.png
          - Message--char0--k.png
          - Message--char0--l.png
          - Message--char0--m.png
          - Message--char0--c.png
          - Message--char0--d1.png
          - Message--char0--d2.png
          - Message--char0--dp.png
      - name: char1
        has_decimal: false
        layers:
          - Message--char1--a1.png
          - Message--char1--a2.png
          - Message--char1--f.png
          - Message--char1--h.png
          - Message--char1--i.png
          - Message--char1--j.png
          - Message--char1--b.png
          - Message--char1--g1.png
          - Message--char1--g2.png
          - Message--char1--e.png
          - Message--char1--k.png
          - Message--char1--l.png
          - Message--char1--m.png
          - Message--char1--c.png
          - Message--char1--d1.png
          - Message--char1--d2.png
      - name: char2
        has_decimal: true
        layers:
          - Message--char2--a1.png
          - Message--char2--a2.png
          - Message--char2--f.png
          - Message--char2--h.png
          - Message--char2--i.png
          - Message--char2--j.png
          - Message--char2--b.png
          - Message--char2--g1.png
          - Message--char2--g2.png
          - Message--char2--e.png
          - Message--char2--k.png
          - Message--char2--l.png
          - Message--char2--m.png
          - Message--char2--c.png
          - Message--char2--d1.png
          - Message--char2--d2.png
          - Message--char2--dp.png
  PowerLevel:
    type: range
    layers:
      - PowerLevel--bar_1.png
      - PowerLevel--bar_2.png
      - PowerLevel--bar_3.png
      - PowerLevel--bar_4.png
      - PowerLevel--bar_5.png
      - PowerLevel--bar_6.png
      - PowerLevel--bar_7.png
      - PowerLevel--bar_8.png
      - PowerLevel--bar_9.png
      - PowerLevel--bar_10.png
