# Example output YAML file
# This file shows the structure of the YAML metadata generated by the layer extractor
# Filenames are based on folder structure: FolderName--SubFolder--LayerName.png
# Folders and layers starting with # are ignored

source_file: example.psb
document_width: 1920
document_height: 1080
layers:
  - filename: Background.png
    name: Background
    x: 0
    y: 0
    width: 1920
    height: 1080
  - filename: UI--Logo.png
    name: Logo
    x: 100
    y: 150
    width: 500
    height: 300
  - filename: UI--Text_Layer.png
    name: Text Layer
    x: 200
    y: 500
    width: 800
    height: 100
